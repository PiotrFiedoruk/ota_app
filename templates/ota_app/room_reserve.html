{% include 'ota_app/base.html' %}

{% block title %}Room details{% endblock %}

{% block content %}

  <h2>  {{ room.name }}</h2>
    <p>zdjecia</p>
    <p>opis</p>

    {% for rateplan in available_rateplans %}
            {{ rateplan }}
        {{ rateplan.total_price }}
        <form method="post" action="{% url 'confirm-reservation' %}">
        {% csrf_token %}
            <input type="text" value="{{ rateplan.id }}" name="rpid">
            <input type="text" value="{{ rateplan.total_price }}" name="total_price">
            <input type="text" value="{{ arrival }}" name="arrival">
            <input type="text" value="{{ departure }}" name="departure">
            <input type="text" value="{{ guests }}" name="guests">
            <input type="submit" value="Book this rate">
        </form>
    {% endfor %}
{% endblock %}
